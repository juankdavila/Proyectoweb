<form [formGroup]="form" (submit)="guardarCambios()">
    <div class="campo1">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [formControl]="form.controls.nombre">
            <mat-error>{{obteneMensajeError()}}</mat-error>
        </mat-form-field>
    </div>

    <div class="campo2">
        <mat-form-field>
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>{{obteneMensajeError()}}</mat-error>
        </mat-form-field>
    </div>

    <div class="campo3">
        <input class="file" type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>

    
    <div class="imagen-container" >
        @if(mostrarImagen && archivoUrl){
            <img [src]="archivoUrl" alt=""  width="350" height="500">
        }
    </div>

    <div class="acciones">
        <button mat-flat-button type="submit" [disabled]="form.invalid">Guardar Cambios</button>
        <a mat-stroked-button routerLink="/actores">Cancelar</a>
    </div>
</form>
