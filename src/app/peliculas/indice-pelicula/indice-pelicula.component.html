<h1>Peliculas</h1>
<button mat-flat-button routerLink="/peliculas/crear">Crear Peliculas</button>
<button mat-flat-button routerLink="">Cancelar</button>


<table mat-table [dataSource]="listaPeliculas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fechaLanzamiento">
        <th mat-header-cell *matHeaderCellDef> FechaLanzaniento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaLanzamiento}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="trailer">
        <th mat-header-cell *matHeaderCellDef> Trailer </th>
        <td mat-cell *matCellDef="let element"> {{element.trailer}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="poster">
        <th mat-header-cell *matHeaderCellDef> Poster </th>
        <td mat-cell *matCellDef="let element"> {{element.poster}} </td>
    </ng-container>
    

    <!-- Weight Column -->
    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> accion </th>
        <td mat-cell *matCellDef="let element"> 
        <a mat-flat-button routerLink="/peliculas/editar/{{element.id}}"> Editar</a>
        <button mat-flat-button (click)="borrar()" style= "Background-color: red">Borrar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnaMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnaMostrar;"></tr>
</table>
<mat-paginator [length]="cantidadTotalRegistros"
    [pageSize]="paginacion"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Seleccionar pagina"
    (page)="actualizarPaginacion($event)">
</mat-paginator>
